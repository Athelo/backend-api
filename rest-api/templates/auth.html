<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Athelo Admin Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first-->
    <script src="https://www.gstatic.com/firebasejs/7.18/firebase-app.js"></script>
    <!-- Add Firebase Auth service-->
    <script src="https://www.gstatic.com/firebasejs/7.18/firebase-auth.js"></script>
    <script src="../static/config.js"></script>
    <script src="../static/firebase_auth.js"></script>
    <link rel="icon"
        href="https://images.squarespace-cdn.com/content/v1/6001010b0b53fb47a674a59b/1613272769404-PLOO64FFEVEB0Y5MN1ZN/favicon.ico?format=100w">

</head>

<body>
    <nav class="teal darken-3">
        <div class="nav-wrapper container">
            <a class="brand-logo" href="/login">ATHELO ADMIN</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="/video">Video Appointments</a></li>
                <li><a href="/images">Image Upload</a></li>
                <li><a href=" /dev">Dev Tools</a></li>
                <li class="active"><a href=" /login">Login/Logout</a></li>

            </ul>
        </div>
    </nav>
    <!-- The surrounding HTML is left untouched by FirebaseUI.
         Your app may use that space for branding, controls and other customizations.-->
    <div class="section">
        <div class="center">
            <h4 id="">

            </h4>
        </div>
        <div class="section">
            <div class="row center">
                <div class="col s6 m10 offset-m1">
                    <div class="card-panel">
                        <h6 id="message"> </h6>
                        <button class="waves-effect waves-light btn" id="googleSignInButton">Sign In with
                            Google</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="section">
        <div class="row center">
            <div class="col s6 m10 offset-m1">
                <div class="card-panel" id="passwordAuthContainer">
                    <div>
                        <label for="email">Email:</label>
                        <input type="text" id="email" name="email" />
                    </div>

                    <div>
                        <label for="pass">Password (8 characters minimum):</label>
                        <input type="password" id="pass" name="password" required />
                    </div>

                    <button class="waves-effect waves-light btn" id="passwordSignInButton">Sign In</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('googleSignInButton').addEventListener("click", toggle)
        document.getElementById('passwordSignInButton').addEventListener("click", passwordSignIn)
    </script>
</body>

</html>
