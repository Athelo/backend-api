<!doctype html>
<html lang="en">

<head>
    <title>ATHLEO VONAGE VIDEO APPOINTMENTS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://static.opentok.com/v2/js/opentok.min.js"></script>
    <link href="../static/appointment.css" rel="stylesheet" type="text/css">
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first-->
    <script src="https://www.gstatic.com/firebasejs/7.18/firebase-app.js"></script>
    <!-- In local dev, comment the line below out. Required for chrome once deployed. -->
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

    <!-- Add Firebase Auth service-->
    <script src="https://www.gstatic.com/firebasejs/7.18/firebase-auth.js"></script>
    <script src="../static/config.js"></script>
    <script type="text/javascript">
        var apiKey = '{{ api_key }}';
    </script>
    <script src="../static/appointment.js"></script>
    <link rel="icon"
        href="https://images.squarespace-cdn.com/content/v1/6001010b0b53fb47a674a59b/1613272769404-PLOO64FFEVEB0Y5MN1ZN/favicon.ico?format=100w">

    <meta charset="utf-8" />
</head>

<body>
    <nav class="teal darken-3">
        <div class="nav-wrapper container">
            <a class="brand-logo" href="/login">ATHELO ADMIN</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li class="active"><a href="/video">Video Appointments</a></li>
                <li><a href="/images">Image Upload</a></li>
                <li><a href="/dev">Dev Tools</a></li>
            </ul>
        </div>
    </nav>
    <div class="section">
        <div class="center">
            <h4 id="">

            </h4>
        </div>
        <div class="section">
            <div class="row center">
                <div class="col s6 m10 offset-m1">
                    <div class="card-panel">
                        <h6 id="message"> No user signed in. </h6>
                        <button class="waves-effect waves-light btn" id="signInButton">Sign In with Google</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="section">
        <div class="row center">
            <div class="col s6 m10 offset-m1">
                <div class="card-panel">
                    <select id='appointmentList' name="appointmentList" hidden="false" style="display: inline-flex;">
                        <option value=" none">Select an Appointment</option>
                    </select>
                    <p id="appointmentDisplay" style="white-space: pre-line;">No appointment selected</p>
                    <button id="connectButton" class="btn green">Connect to Session</button>
                </div>
            </div>
        </div>
    </div>
    <div class="section">
        <div class="row center">
            <div class="col s6 m10 offset-m1">
                <div class="card-panel">
                    <div id="videos">
                        <div id="subscriber"></div>
                        <div id="publisher"></div>
                        <button id="disconnectButton" class="btn green" disabled="true">Leave
                            Session</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('signInButton').addEventListener("click", toggle)
        document.getElementById('appointmentList').onchange = updateAppointmentDisplay
        document.getElementById('connectButton').onclick = joinOpentokSession
        document.getElementById('disconnectButton').onclick = leaveOpentokSession

    </script>
</body>


</html>
